<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Orinoco</title>	

</head>
<body>
    <header>
        <nav class="col navbar navbar-expand bg-dark navbar-dark">
            <a class="site-title navbar-brand" href="index.html">
                <img src="" alt="">
                Orinoco
            </a>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="panier.html">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="jumbotron">
        <h2>Détails de votre <span class="orspan" >panier</span>.</h2>
    </div>

    <! ------------------------- Tableau des commandes ------------------------- >

    <section class="container bg-dark containerpanier">
        <div class="row justify-content-around text-center mb-5">
            <div class="col-md-3 basket-title d-none d-md-block">
                Produits
            </div>
            <div class="col-md-3 basket-title d-none d-md-block">
                Couleurs
            </div>
            <div class="col-md-3 basket-title d-none d-md-block">
                Prix
            </div>
        </div>
        <div id="product-basket" class="text-center">
        </div>
        <div class="text-center">
            <p id="total-price" class="pb-4"></p>         
        </div>
    </section>

    <! ------------------------- Formulaire de commande ------------------------- >

    <section class="container bg-dark containerformulaire">
        <div class="titre-formulaire text-center">
            <h4 class="titreformulaire">Pour valider votre commande, merci de completer les champs ci-dessous</h4>
        </div>
        <div class="formulaire d-flex justify-content-center">
            <form id="formulaireContact">

                <! ------------------------- Nom ------------------------- >
                <div class="form-groupe row col-3">
                    <label for="nom" class="col-sm-12 col-form-label mr-2 label">
                        Nom
                    </label>
                    <div class="col-sm-12">
                        <input type="text" id="nom" class="form-control-sm" required >
                    </div>
                </div>

                <! ------------------------- Prénom ------------------------- >
                <div class="form-groupe row col-3">
                    <label for="prenom" class="col-sm-12 col-form-label mr-2 label">
                        Prénom
                    </label>
                    <div class="col-sm-12">
                        <input type="text" id="prenom" class="form-control-sm" required>
                    </div>
                </div>

                <! ------------------------- Email ------------------------- >
                <div class="form-groupe row col-3">
                    <label for="email" class="col-sm-12 col-form-label mr-2 label">
                        Email
                    </label>
                    <div class="col-sm-12">
                        <input type="email" id="email" class="form-control-sm" required>
                    </div>
                </div>

                <! ------------------------- Adresse ------------------------- >
                <div class="form-groupe row col-3">
                    <label for="adresse" class="col-sm-12 col-form-label mr-2 label">
                        Adresse
                    </label>
                    <div class="col-sm-12">
                        <input type="text" id="adresse" class="form-control-sm" required>
                    </div>
                </div>

                <! ------------------------- Ville ------------------------- >
                <div class="form-groupe row col-3">
                    <label for="ville" class="col-sm-12 col-form-label mr-2 label">
                        Ville
                    </label>
                    <div class="col-sm-12">
                        <input type="text" id="ville" required class="form-control-sm"/>
                    </div>
                </div>

                <button id="btn" class="bloc-button btn btn-lg btn-block col-sm-12 border border-dark d-flex justify-content-center mb-3" type="submit" aria-label="valider le formulaire">
                    Envoyer
                </button>
            </form>    
        </div> 
        </section>
    
<footer class="page-footer bg-dark">
    <div class="container-fluid text-center text-md-left">
    <a class="mlfooter" href="Mentions légales">Mentions légales</a>
    <a class="cnfooter" href="Contactez-nous">Contactez-nous</a><br>
    <p class="pfooter" >Avec Orinoco personnalisez votre ours en peluche</p>
    </div><br>

        </div>
</footer>

    <script src="JS/getandpost.js"></script>
    <script src="JS/panier.js"></script>
</body>
</html>
