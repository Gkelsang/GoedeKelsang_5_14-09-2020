    <div class="jumbotron">
        <h2>Détails de votre <span class="orspan" >panier</span>.</h2>
    </div>

    <! ------------------------- Tableau des commandes ------------------------- >

    <section class="container bg-dark containerpanier">
        <div class="row justify-content-around text-center mb-5">
            <div class="col-md-2 basket-title d-none d-md-block">
                Produits
            </div>
            <div class="col-md-2 basket-title d-none d-md-block">
                Couleurs
            </div>
            <div class="col-md-2 basket-title d-none d-md-block">
                Prix
            </div>
        </div>
        <div id="product-basket" class="text-center">
        </div>
        <div class="text-center">
            <p id="total-price" class="pb-4"></p>         
        </div>
    </section>

    <! ------------------------- Formulaire de commande ------------------------- >

    <section class="container bg-dark containerformulaire">
        <div class="titre-formulaire text-center">
            <h4 class="titreformulaire">Pour valider votre commande, merci de completer les champs ci-dessous</h4>
        </div>
        <div class="formulaire d-flex justify-content-center">
                <form id="form" class="account" >
                    <div id="error"></div>
                    <div class="form-group row">
                        <label for="lastName" class="label col-sm-12 col-form-label mr-2"> Nom</label>
                        <input id="lastName" class="form-control-sm" type='text' placeholder="Ex: Dupont" size="30" maxlength="20" required>
                        
                    </div>
                    <div class="form-group row">
                        <label for="firstName" class="label col-sm-12 col-form-label mr-2"> Prénom</label>
                        <input id="firstName" class="form-control-sm" placeholder="Ex: Pierre" size="30" maxlength="15" type='text' required>
                        
                    </div>
                    <div class="form-group row">
                        <label for="email" class="label col-sm-12 col-form-label mr-2"> Email</label>
                        <input id="email" class="form-control-sm" placeholder="Ex: exemple01@gmail.com" size="30" maxlength="20" type='email' required>
                        
                    </div>
                    <div class="form-group row">
                        <label for="address" class="label col-sm-12 col-form-label mr-2"> Adresse</label>
                        <input id="address" class="form-control-sm" placeholder="Ex: 12 Avenue des pins" size="30" maxlength="80" type='text' required>
                        
                    </div>
                    <div class="form-group row">
                        <label for="city" class="label col-sm-12 col-form-label mr-2"> Ville</label>
                        <input id="city" class="form-control-sm" placeholder="Ex: Lyon" size="30" maxlength="15" type='text' required>
                        
                    </div>
                    <div class="submitbtn">
                        <input class="col-sm-8" type="submit" id="submitbtn" value="Confirmer">
                    </div> 
                </form>         
        </div> 
        </section>
    
<footer class="page-footer bg-dark">
