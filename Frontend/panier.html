                Orinoco

                        <a class="nav-link" href="panier.html">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="jumbotron">
        <h2>Détails de votre <span class="orspan" >panier</span>.</h2>
    </div>

    <! ------------------------- Tableau des commandes ------------------------- >

    <section class="container bg-dark containerpanier">
        <div class="row justify-content-around text-center mb-5">
            <div class="col-md-3 basket-title d-none d-md-block">
                Produits
            </div>
            <div class="col-md-3 basket-title d-none d-md-block">
                Couleurs
            </div>
            <div class="col-md-3 basket-title d-none d-md-block">
                Prix
            </div>
        </div>
        <div id="product-basket" class="text-center">
        </div>
        <div class="text-center">
            <p id="total-price" class="pb-4"></p>         
        </div>
    </section>

    <! ------------------------- Formulaire de commande ------------------------- >

    <section class="container bg-dark containerformulaire">
        <div class="titre-formulaire text-center">
            <h4 class="titreformulaire">Pour valider votre commande, merci de completer les champs ci-dessous</h4>
        </div>
        <div class="formulaire d-flex justify-content-center">
                <form id="form_1" class="account">

                    <div class="form-group row">
                        <label for="nom" class="label col-sm-12 col-form-label mr-2"> Nom</label>
                        <input id="nom" name="nom" class="form-control-sm" type='text' required>
                        <span id="missNom"></span>
                    </div>
                    <div class="form-group row">
                        <label for="prenom" class="label col-sm-12 col-form-label mr-2"> Prénom</label>
                        <input id="prenom" name="prenom" class="form-control-sm" type='text' required>
                        <span id="missPrenom"></span>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="label col-sm-12 col-form-label mr-2"> Email</label>
                        <input id="email" name="email" class="form-control-sm" type='email' required>
                        <span id="missEmail"></span>
                    </div>
                    <div class="form-group row">
                        <label for="adresse" class="label col-sm-12 col-form-label mr-2"> Adresse</label>
                        <input id="adresse" name="adresse" class="form-control-sm" type='text' required>
                        <span id="missAdresse"></span>
                    </div>
                    <div class="form-group row">
                        <label for="ville" class="label col-sm-12 col-form-label mr-2"> Ville</label>
                        <input id="ville" name="ville" class="form-control-sm" type='text' required>
                        <span id="missVille"></span>
                    </div>
                    <div class="submitbtn">
                        <input class="col-sm-8" type="submit" id="submitbtn" value="Confirmer">
                    </div> 
                </form>         
        </div> 
        </section>
    
<footer class="page-footer bg-dark">
